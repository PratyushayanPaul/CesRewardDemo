@if (user()) {
  <nav class="bg-slate-900 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 font-bold text-xl tracking-wider text-blue-400">
            CES PORTAL
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a routerLink="/dashboard" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-slate-700 transition">Dashboard</a>
              <a routerLink="/customers" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-slate-700 transition">Customers</a>
              @if (user()?.role === 'ADMIN') {
                <a routerLink="/admin" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-slate-700 transition text-red-300">Admin Users</a>
              }
            </div>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-sm text-slate-400">
            Logged in as: <span class="font-bold text-white uppercase">{{ user()?.username }}</span> ({{user()?.role}})
          </span>
          <button (click)="logout()" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-xs font-semibold transition">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
}

<main class="min-h-screen">
  <router-outlet></router-outlet>
</main>
